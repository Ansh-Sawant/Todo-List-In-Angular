<h3>Add Todos</h3>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" [(ngModel)]="title" name="title" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" name="description" id="description">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
</form>
